<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMate Admin Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/recharts@2.8.0/umd/Recharts.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#6B7280',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, PieChart, Pie, Cell } = Recharts;
        
        // Icons from Lucide
        const { Users, Plane, Briefcase, DollarSign, TrendingUp, Search, Edit, Trash2, BarChart2, X, AlertCircle, Loader } = lucide;

        // API Service
        const BASE_URL = 'http://localhost:5000';
        
        const api = {
            async request(url, options = {}) {
                const defaultOptions = {
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                };
                const config = { ...defaultOptions, ...options };

                try {
                    const response = await fetch(`${BASE_URL}${url}`, config);
                    
                    if (!response.ok) {
                        const errorBody = await response.text();
                        let errorMessage = `HTTP error! status: ${response.status}`;
                        try {
                            const parsedError = JSON.parse(errorBody);
                            errorMessage = parsedError.message || errorMessage;
                        } catch (e) {
                            errorMessage = `Request failed. Status: ${response.status}`;
                        }
                        throw new Error(errorMessage);
                    }

                    const contentType = response.headers.get("content-type");
                    if (contentType && contentType.indexOf("application/json") !== -1) {
                        return response.json();
                    } else {
                        const textResponse = await response.text();
                        if(textResponse) {
                            throw new Error("Received non-JSON response from server.");
                        }
                        return null;
                    }
                } catch (error) {
                    console.error(`API call to ${url} failed:`, error);
                    throw error;
                }
            },

            getAdminStats: () => api.request('/api/auth/admin/stats'),
            getUsers: () => api.request('/api/auth/users'),
            updateUser: (user) => api.request(`/api/auth/users/${user._id}`, { method: 'PUT', body: JSON.stringify(user) }),
            deleteUser: (userId) => api.request(`/api/auth/users/${userId}`, { method: 'DELETE' }),
            getTrips: () => api.request('/api/trips'),
            getBookings: () => api.request('/api/booking'),
        };

        // Components
        const StatCard = ({ title, value, icon, color, trend }) => (
            <div className="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                <div className="flex items-center justify-between">
                    <div>
                        <p className="text-sm text-gray-500 font-medium">{title}</p>
                        <p className="text-3xl font-bold text-gray-900 mt-1">{value}</p>
                        {trend && (
                            <div className="flex items-center mt-2">
                                <TrendingUp className={`w-4 h-4 ${trend > 0 ? 'text-green-500' : 'text-red-500'}`} />
                                <span className={`text-sm ml-1 ${trend > 0 ? 'text-green-500' : 'text-red-500'}`}>
                                    {trend > 0 ? '+' : ''}{trend}%
                                </span>
                            </div>
                        )}
                    </div>
                    <div className={`p-3 rounded-full ${color}`}>
                        {icon}
                    </div>
                </div>
            </div>
        );

        const LoadingSpinner = () => (
            <div className="flex items-center justify-center p-8">
                <Loader className="animate-spin text-blue-500" size={32} />
                <span className="ml-2 text-gray-600">Loading...</span>
            </div>
        );

        const ErrorDisplay = ({ message, onRetry }) => (
            <div className="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-md" role="alert">
                <div className="flex items-center">
                    <AlertCircle className="mr-3" size={20} />
                    <div>
                        <p className="font-bold">Error</p>
                        <p className="text-sm">{message}</p>
                        {onRetry && (
                            <button 
                                onClick={onRetry}
                                className="mt-2 text-sm text-red-600 hover:text-red-800 underline"
                            >
                                Try Again
                            </button>
                        )}
                    </div>
                </div>
            </div>
        );

        // Dashboard Component
        const Dashboard = () => {
            const [stats, setStats] = useState(null);
            const [recentBookings, setRecentBookings] = useState([]);
            const [popularDestinations, setPopularDestinations] = useState([]);
            const [bookingsByMonth, setBookingsByMonth] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            const fetchDashboardData = async () => {
                try {
                    setLoading(true);
                    setError(null);
                    
                    console.log('Fetching admin dashboard data...');
                    const response = await api.getAdminStats();
                    
                    if (response.success) {
                        const { stats: dashboardStats, recentBookings, popularDestinations, bookingsByMonth } = response.data;
                        
                        setStats(dashboardStats);
                        setRecentBookings(recentBookings || []);
                        setPopularDestinations(popularDestinations || []);
                        setBookingsByMonth(bookingsByMonth || []);
                        
                        console.log('Dashboard data loaded successfully:', dashboardStats);
                    } else {
                        throw new Error(response.message || 'Failed to fetch dashboard data');
                    }
                } catch (err) {
                    console.error('Error fetching dashboard data:', err);
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchDashboardData();
            }, []);

            if (loading) {
                return <LoadingSpinner />;
            }

            if (error) {
                return <ErrorDisplay message={error} onRetry={fetchDashboardData} />;
            }

            const COLORS = ['#0088FE', '#00C49F', '#FFBB28', '#FF8042', '#8884D8'];

            return (
                <div className="space-y-6">
                    {/* Stats Cards */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <StatCard
                            title="Total Users"
                            value={stats?.users || 0}
                            icon={<Users className="w-6 h-6 text-blue-600" />}
                            color="bg-blue-100"
                            trend={12}
                        />
                        <StatCard
                            title="Total Trips"
                            value={stats?.trips || 0}
                            icon={<Plane className="w-6 h-6 text-green-600" />}
                            color="bg-green-100"
                            trend={8}
                        />
                        <StatCard
                            title="Total Bookings"
                            value={stats?.bookings || 0}
                            icon={<Briefcase className="w-6 h-6 text-purple-600" />}
                            color="bg-purple-100"
                            trend={15}
                        />
                        <StatCard
                            title="Total Revenue"
                            value={stats?.revenue || '$0'}
                            icon={<DollarSign className="w-6 h-6 text-yellow-600" />}
                            color="bg-yellow-100"
                            trend={23}
                        />
                    </div>

                    {/* Charts Row */}
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        {/* Bookings by Month Chart */}
                        <div className="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                            <h3 className="text-lg font-semibold text-gray-900 mb-4">Bookings by Month</h3>
                            <ResponsiveContainer width="100%" height={300}>
                                <BarChart data={bookingsByMonth}>
                                    <CartesianGrid strokeDasharray="3 3" />
                                    <XAxis dataKey="name" />
                                    <YAxis />
                                    <Tooltip />
                                    <Legend />
                                    <Bar dataKey="count" fill="#8884d8" />
                                </BarChart>
                            </ResponsiveContainer>
                        </div>

                        {/* Popular Destinations Chart */}
                        <div className="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                            <h3 className="text-lg font-semibold text-gray-900 mb-4">Popular Destinations</h3>
                            <ResponsiveContainer width="100%" height={300}>
                                <PieChart>
                                    <Pie
                                        data={popularDestinations}
                                        cx="50%"
                                        cy="50%"
                                        labelLine={false}
                                        label={({ name, percent }) => `${name} ${(percent * 100).toFixed(0)}%`}
                                        outerRadius={80}
                                        fill="#8884d8"
                                        dataKey="count"
                                    >
                                        {popularDestinations.map((entry, index) => (
                                            <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />
                                        ))}
                                    </Pie>
                                    <Tooltip />
                                </PieChart>
                            </ResponsiveContainer>
                        </div>
                    </div>

                    {/* Recent Bookings Table */}
                    <div className="bg-white rounded-lg shadow-md border border-gray-200">
                        <div className="px-6 py-4 border-b border-gray-200">
                            <h3 className="text-lg font-semibold text-gray-900">Recent Bookings</h3>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Trip</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {recentBookings.map((booking) => (
                                        <tr key={booking._id}>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="text-sm font-medium text-gray-900">
                                                    {booking.userId?.firstName} {booking.userId?.lastName}
                                                </div>
                                                <div className="text-sm text-gray-500">{booking.userId?.email}</div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="text-sm text-gray-900">{booking.tripId?.title}</div>
                                                <div className="text-sm text-gray-500">{booking.tripId?.destination}</div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                ${booking.totalPrice}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                {new Date(booking.createdAt).toLocaleDateString()}
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        // Users Component
        const UsersPage = ({ setAlertInfo }) => {
            const [users, setUsers] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [editingUser, setEditingUser] = useState(null);

            const fetchUsers = async () => {
                try {
                    setLoading(true);
                    setError(null);
                    
                    const response = await api.getUsers();
                    
                    if (response.success) {
                        setUsers(response.data);
                        console.log('Users loaded:', response.data.length);
                    } else {
                        throw new Error(response.message || 'Failed to fetch users');
                    }
                } catch (err) {
                    console.error('Error fetching users:', err);
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchUsers();
            }, []);

            const handleEdit = (user) => {
                setEditingUser(user);
            };

            const handleDelete = async (userId) => {
                if (window.confirm('Are you sure you want to delete this user?')) {
                    try {
                        const response = await api.deleteUser(userId);
                        
                        if (response.success) {
                            setUsers(users.filter(user => user._id !== userId));
                            setAlertInfo({
                                isOpen: true,
                                title: 'Success',
                                message: 'User deleted successfully'
                            });
                        } else {
                            throw new Error(response.message || 'Failed to delete user');
                        }
                    } catch (err) {
                        console.error('Error deleting user:', err);
                        setAlertInfo({
                            isOpen: true,
                            title: 'Error',
                            message: err.message
                        });
                    }
                }
            };

            const handleSaveUser = async (updatedUser) => {
                try {
                    const response = await api.updateUser(updatedUser);
                    
                    if (response.success) {
                        setUsers(users.map(user => 
                            user._id === updatedUser._id ? response.data : user
                        ));
                        setEditingUser(null);
                        setAlertInfo({
                            isOpen: true,
                            title: 'Success',
                            message: 'User updated successfully'
                        });
                    } else {
                        throw new Error(response.message || 'Failed to update user');
                    }
                } catch (err) {
                    console.error('Error updating user:', err);
                    setAlertInfo({
                        isOpen: true,
                        title: 'Error',
                        message: err.message
                    });
                }
            };

            const filteredUsers = users.filter(user =>
                user.firstName?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                user.lastName?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                user.email?.toLowerCase().includes(searchTerm.toLowerCase())
            );

            if (loading) {
                return <LoadingSpinner />;
            }

            if (error) {
                return <ErrorDisplay message={error} onRetry={fetchUsers} />;
            }

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-gray-900">Users Management</h2>
                        <div className="relative w-full max-w-xs">
                            <input
                                type="text"
                                placeholder="Search users..."
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            />
                            <Search className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" size={20} />
                        </div>
                    </div>

                    <div className="bg-white rounded-lg shadow-md border border-gray-200">
                        <div className="overflow-x-auto">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Age</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {filteredUsers.map((user) => (
                                        <tr key={user._id}>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <div className="text-sm font-medium text-gray-900">
                                                    {user.firstName} {user.lastName}
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                {user.email}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                {user.phoneNumber}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                {user.age}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap">
                                                <span className={`inline-flex px-2 py-1 text-xs font-semibold rounded-full ${
                                                    user.isAdmin 
                                                        ? 'bg-purple-100 text-purple-800' 
                                                        : 'bg-green-100 text-green-800'
                                                }`}>
                                                    {user.isAdmin ? 'Admin' : 'User'}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                <button
                                                    onClick={() => handleEdit(user)}
                                                    className="text-blue-600 hover:text-blue-900 mr-3"
                                                >
                                                    <Edit size={16} />
                                                </button>
                                                <button
                                                    onClick={() => handleDelete(user._id)}
                                                    className="text-red-600 hover:text-red-900"
                                                >
                                                    <Trash2 size={16} />
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* Edit User Modal */}
                    {editingUser && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">
                            <div className="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold">Edit User</h2>
                                    <button onClick={() => setEditingUser(null)} className="text-gray-500 hover:text-gray-800">
                                        <X size={24} />
                                    </button>
                                </div>
                                <form onSubmit={(e) => { e.preventDefault(); handleSaveUser(editingUser); }} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">First Name</label>
                                        <input
                                            type="text"
                                            value={editingUser.firstName || ''}
                                            onChange={(e) => setEditingUser({...editingUser, firstName: e.target.value})}
                                            className="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Last Name</label>
                                        <input
                                            type="text"
                                            value={editingUser.lastName || ''}
                                            onChange={(e) => setEditingUser({...editingUser, lastName: e.target.value})}
                                            className="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Email</label>
                                        <input
                                            type="email"
                                            value={editingUser.email || ''}
                                            onChange={(e) => setEditingUser({...editingUser, email: e.target.value})}
                                            className="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Age</label>
                                        <input
                                            type="number"
                                            value={editingUser.age || ''}
                                            onChange={(e) => setEditingUser({...editingUser, age: parseInt(e.target.value)})}
                                            className="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                                        />
                                    </div>
                                    <div className="flex justify-end space-x-4 pt-4">
                                        <button
                                            type="button"
                                            onClick={() => setEditingUser(null)}
                                            className="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            type="submit"
                                            className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                                        >
                                            Save Changes
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Main App Component
        const AdminApp = () => {
            const [currentPage, setCurrentPage] = useState('dashboard');
            const [alertInfo, setAlertInfo] = useState({ isOpen: false, title: '', message: '' });

            const renderPage = () => {
                switch (currentPage) {
                    case 'dashboard':
                        return <Dashboard />;
                    case 'users':
                        return <UsersPage setAlertInfo={setAlertInfo} />;
                    default:
                        return <Dashboard />;
                }
            };

            const NavItem = ({ icon, label, pageName }) => (
                <button
                    onClick={() => setCurrentPage(pageName)}
                    className={`flex items-center px-4 py-2 text-sm font-medium rounded-md transition-colors ${
                        currentPage === pageName
                            ? 'bg-blue-100 text-blue-700'
                            : 'text-gray-600 hover:text-gray-900 hover:bg-gray-50'
                    }`}
                >
                    {icon}
                    <span className="ml-3">{label}</span>
                </button>
            );

            return (
                <div className="min-h-screen bg-gray-100">
                    {/* Header */}
                    <div className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-4">
                                <div className="flex items-center">
                                    <BarChart2 className="w-8 h-8 text-blue-600" />
                                    <h1 className="ml-3 text-2xl font-bold text-gray-900">TravelMate Admin</h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <span className="text-sm text-gray-500">Admin Dashboard</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="flex">
                            {/* Sidebar */}
                            <div className="w-64 mr-8">
                                <nav className="space-y-2">
                                    <NavItem
                                        icon={<BarChart2 size={20} />}
                                        label="Dashboard"
                                        pageName="dashboard"
                                    />
                                    <NavItem
                                        icon={<Users size={20} />}
                                        label="Users"
                                        pageName="users"
                                    />
                                </nav>
                            </div>

                            {/* Main Content */}
                            <div className="flex-1">
                                {renderPage()}
                            </div>
                        </div>
                    </div>

                    {/* Alert Modal */}
                    {alertInfo.isOpen && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">
                            <div className="bg-white p-8 rounded-lg shadow-xl w-full max-w-md text-center">
                                <h2 className="text-2xl font-bold mb-4">{alertInfo.title}</h2>
                                <p className="text-gray-600 mb-6">{alertInfo.message}</p>
                                <button
                                    onClick={() => setAlertInfo({ isOpen: false, title: '', message: '' })}
                                    className="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                                >
                                    OK
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<AdminApp />, document.getElementById('root'));
    </script>
</body>
</html>
